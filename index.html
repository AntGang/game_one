<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻牌配对游戏-journey</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">配对数: <span id="matches">0</span></div>
            <div class="moves">步数: <span id="moves">0</span></div>
            <div class="timer">时间: <span id="timer">0</span>秒</div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="controls">
            <button id="restartBtn" class="control-btn">重新开始</button>
        </div>
        <div class="sound-tip">
            <p>提示：如果听不到音效，请检查浏览器设置是否允许自动播放音频。</p>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
